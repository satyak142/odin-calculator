<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Caluculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculator!</h1>
    </header>
    <main>
        <div id="display"></div>
        <div id="btn">
            <span id="allClear">AC</span>
            <span id="deleteOne">C</span>
            <span class="exp">%</span>
            <span class="exp">/</span>
            <span class="exp">7</span>
            <span class="exp">8</span>
            <span class="exp">9</span>
            <span class="exp">*</span>
            <span class="exp">4</span>
            <span class="exp">5</span>
            <span class="exp">6</span>
            <span class="exp">+</span>
            <span class="exp">1</span>
            <span class="exp">2</span>
            <span class="exp">3</span>
            <span class="exp">-</span>
            <span class="exp">0</span>
            <span>.</span>
            <span id="signChange">-/+</span>
            <span id="evaluate">=</span>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
